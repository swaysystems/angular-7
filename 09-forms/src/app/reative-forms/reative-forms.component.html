
<div class="container-fluid mb-5">
      
      
    <h1>Reative-Form</h1> 
    <h2>Sign In Form</h2>
    {{registrationForm.value | json}}

    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
      </div>
     

    <form  [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()" >
        <div class="form-row">
            <div class="form-group col-md-12">
             
              <label  >Email</label>
              <input type="email" [class.is-invalid]="fEmail.invalid && fEmail.touched " formControlName="email"   class="form-control"  placeholder="Email"   > 
             <!-- <small class="text-danger" [class.d-none]="registrationForm.get('email').valid || registrationForm.get('email').untouched">Email is required</small>-->
              <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched ">
                  <small class="text-danger" *ngIf="registrationForm.get('email').errors?.required">Email is required.</small>
                  <small class="text-danger" *ngIf="registrationForm.get('email').errors?.email" >Invalid email.</small>
                  <small class="text-danger" *ngIf="registrationForm.get('email').errors?.forbiddernEmail" >{{fEmail.errors.forbiddernEmail.value}} is forbidden email</small>
              </div>            
            </div>
        </div>
      

        <div class="form-row"> 
           
            <div class="form-group col-md-12">
              <label  >Display Name</label>
              <input type="text" formControlName="dName" class="form-control"  placeholder="Display Name"   >
              <small class="text-danger" *ngIf="fDName.errors?.required" >Display name is required.</small>
            </div>
        </div>
            <div class="form-row"> 
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" formControlName="isDName" >
                  <label class="form-check-label" for="gridCheck">
                   Show Display Name
                  </label>
                </div>
              </div>
          </div>


            <div class="form-row"> 
           
            <div class="form-group col-md-12">
              <label  >Password</label>
              <input type="password" formControlName="password" class="form-control"  placeholder="Password"   >
            </div>
          </div>

          <div class="form-row"> 
           
              <div class="form-group col-md-12">
                <label  >Confim Password</label>
                <input type="password"  [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="cPassword" class="form-control"  placeholder="Password"    >
                <small class="text-danger" *ngIf="registrationForm.errors?.misMatch" >Password dont match. </small>
              </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label  >Skills</label>
                    <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addSkills()">Add Skills</button>
                    <input type="text" formControlName="skill" class="form-control"  placeholder="Skill"   > 
                    <div formArrayName="skills"*ngFor="let item of fSkills.controls;let i =index">
                        <input type="text" [formControlName]="i" class="form-control"  placeholder="Skill"   > 
                    </div>
                  </div>

            </div>
            <div class="form-row" formGroupName="address"> 
           
                <div class="form-group col-md-3">
                  <label  >City</label>
                  <input type="text"  formControlName="city"  class="form-control"  placeholder="City"    >
                </div>
                <div class="form-group col-md-3">
                    <label  >State</label>
                    <input type="text"  formControlName="state"  class="form-control"  placeholder="State"    >
                  </div>
                  <div class="form-group col-md-3">
                      <label  >Pin</label>
                      <input type="text"   formControlName="pin" class="form-control"  placeholder="Pin"    >
                    </div>

              </div>

             

          <div class="form-row">
                
             
              <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary float-right"   >Register</button>
              </div>
            </div>

            <div class="form-row">
                
             
                <div class="form-group col-md-12">
                    <button type="button" (click)="loadData()" class="btn btn-primary float-right"   >Load Data</button>
                </div>
              </div>
              <div class="form-row">
                
             
                  <div class="form-group col-md-12">
                      <button type="button" (click)="loadPartialData()" class="btn btn-primary float-right"   >Load Partial Data</button>
                  </div>
                </div>
          
    </form>
</div>
